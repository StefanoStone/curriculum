name: Build LaTeX PDFs (texlive + git)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: texlive/texlive:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - name: Build PDFs
        run: |
          mkdir -p pdf
          cd tex

          for f in main_eng.tex main_ita.tex; do
            pdflatex -interaction=nonstopmode "$f"
            pdflatex -interaction=nonstopmode "$f"
            mv "${f%.tex}.pdf" ../pdf/
          done

      - name: Commit and push PDFs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@githu
